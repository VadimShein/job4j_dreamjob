<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            let atr = $('.form-control')
            for (let node of atr) {
                if (node.value === '') {
                    alert(node.getAttribute('title'));
                }
            }
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <form class="container">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" title="Enter user name" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" title="Enter user surname" id="surname">
        </div>
        <div class="form-group">
            <label for="gender">Пол:</label>
            <input type="text" class="form-control" title="Enter user gender" id="gender">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" title="Enter description" id="description">
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
