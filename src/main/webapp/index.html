<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            const fields = {
                validate: true,
                name: null,
                surname: null,
                gender: null,
                description: null
            }
            let atr = $('.form-control')
            for (let node of atr) {
                let value = node.value
                let key = node.id
                if (node.value === '') {
                    alert(node.getAttribute('title'));
                    fields.validate = false
                    break
                }
                fields[key] = value
            }
            return fields;
        }

        function addRow() {
            const fields = validate()
            if (fields.validate) {
                let name = fields.name
                let surname = fields.surname
                let gender = fields.gender
                let desc = fields.description

                let parent = document.querySelector('#table')
                let tbody = parent.querySelector('tbody')
                let row = document.createElement('tr')
                let tName = document.createElement('td')
                tName.innerHTML = `${name}`
                let tSurname = document.createElement('td')
                tSurname.innerHTML = `${surname}`
                let tGender = document.createElement('td')
                tGender.innerHTML = `${gender}`
                let tDesc = document.createElement('td')
                tDesc.innerHTML = `${desc}`
                row.appendChild(tName)
                row.appendChild(tSurname)
                row.appendChild(tGender)
                row.appendChild(tDesc)
                tbody.appendChild(row)
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <form class="container">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" title="Enter user name" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" title="Enter user surname" id="surname">
        </div>
        <div class="form-group">
            <label for="gender">Пол:</label>
            <input type="text" class="form-control" title="Enter user gender" id="gender">
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" title="Enter description" id="description">
        </div>
        <button type="reset" class="btn btn-default" onclick="return addRow();">Submit</button>
    </form>
    <br>
    <table class="table table-bordered" id="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
